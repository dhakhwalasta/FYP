<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'fyp/style.css' %}" />
</head>
<body>
    <h2>Add a New Event</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Event Name" required />
        <textarea name="description" placeholder="Description" required></textarea>
        <select name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="clothing">Clothing</option>
            <option value="food">Food</option>
            <option value="books">Books</option>
        </select>
        <select name="business" required>
            <option value="" disabled selected>Select a business</option>
            {% for business in user_businesses %}
                <option value="{{ business.id }}">{{ business.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit Event</button>
    </form>
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
